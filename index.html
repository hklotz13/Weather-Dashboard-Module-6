<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
<!--links to Bootstrap and CSS stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row navbar navbar-light" style="background-color: #a4ebb1">
            <div class="col-12 text-center text-dark">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row content-row">
            <div class="col-12 col-md-3 bg-light pt-3">
                <h5>Search for a city:</h5>
                <form>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="search-city" placeholder="Enter city here">
                    </div>
                </form>
                <!-- search history -->
                <div class="card">
                    <ul class="list-group list-group-flush" id="search-history-list">
                        <!-- <li class="list-group-item"></li> -->
                        
                    </ul>
                    <button id="search-btn" class="btn btn-sm btn-primary">Search</button>
                </div>
            </div>
            <div id="weather-content" class="col-12 col-md-9">
                <div class="row">
                    <div class="col-12">
                        <div class="city-info border rounded my-3 px-3 py-3">
                            <h2 id="current-city">City Information <small class="text-muted" id="current-date"></small></h2>

                            <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                            <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                            <p class="mb-0">Wind Speed: <span id="current-windspeed"></span></p>
                            <p>UV index: <span id="uv-index"></span></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3> 
                    </div>
                </div>
                <!--each day's card-->
                <div class="forecast-panel">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 id="day-0"></h5>
                                    </div>
                                    <div class="card-body">
                                        <img src="" alt="" id="img-0">
                                        <p class="card-text" id="temp-0"></p>
                                        <p class="card-text" id="hum-0"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 id="day-1"></h5>
                                    </div>
                                    <div class="card-body">
                                        <img src="" alt="" id="img-1">
                                        <p class="card-text" id="temp-1"></p>
                                        <p class="card-text" id="hum-1"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 id="day-2"></h5>
                                    </div>
                                    <div class="card-body">
                                        <img src="" alt="" id="img-2">
                                        <p class="card-text" id="temp-2"></p>
                                        <p class="card-text" id="hum-2"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 id="day-3"></h5>
                                    </div>
                                    <div class="card-body">
                                        <img src="" alt="" id="img-3">
                                        <p class="card-text" id="temp-3"></p>
                                        <p class="card-text" id="hum-3"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 id="day-4"></h5>
                                    </div>
                                    <div class="card-body">
                                        <img src="" alt="" id="img-4">
                                        <p class="card-text" id="temp-4"></p>
                                        <p class="card-text" id="hum-4"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
    <!--links to jQuery, js, and Moment-->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
</body>
</html>
